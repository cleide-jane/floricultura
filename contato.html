    <div class="container">
        <main>
            <h2 class="titulo-pagina">Entre em Contato Conosco</h2>
            <div class="formulario-contato">
                <form method="post">
                    <div class="input-label">Nome:</div>
                    <input type="text" id="nome" name="nome" class="form-control" required>

                    <div for="email" class="input-label">E-mail:</div>
                    <input type="email" id="email" name="email" class="form-control" required>

                    <div for="mensagem" class="input-label">Mensagem:</div>
                    <textarea id="mensagem" name="mensagem" class="form-control" rows="4" required></textarea>
                    
                    <br>
                    <input type="submit" value="Enviar Mensagem">
                </form>
